<div class="modal fade p-2" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Kayıt Ol</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form class="p-3" [formGroup]="registerForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">İsim</label>
                <input formControlName="firstName" name="firstName" type="text" class="form-control"  placeholder="name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Soyisim</label>
                <input formControlName="lastName" name="lastName" type="text" class="form-control"  placeholder="surname">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Mesleğiniz</label>
                <select name="operationClaim"  formControlName="operationClaim" class="form-control" id="exampleFormControlSelect1">
                  <option *ngFor="let claim of claims" [ngValue]="claim.id">{{claim.name}}</option>
                </select>
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input name="email" formControlName="email" type="email" class="form-control"  placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Şifre</label>
                <input name="password" formControlName="password" type="password" class="form-control"  placeholder="Şifreniz">
              </div>
       
<div class="modal-footer">
<button (click)="register()" type="submit" class="btn btn-primary">Kayıt Ol</button>
</div>
</form>
</div>
</div>
</div>
